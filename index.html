<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="wrapper">
        <h2>Simple Calculator</h2>
        <input type="text" name="num-one" id="num-one" />
        <input type="text" name="num-two" id="num-two" />
        <br /><br />

        <input type="radio" name="sign-area" id="box1" value="add" checked /><b
          >+</b
        >
        <input type="radio" name="sign-area" id="box2" value="substract" /><b
          >-</b
        >
        <input type="radio" name="sign-area" id="box3" value="multiply" /><b
          >*</b
        >
        <input type="radio" name="sign-area" id="box4" value="divide" /><b>/</b>

        <br /><br />

        <button type="button" onclick="outcome()">Calculate</button>
        <h1 id="resultArea"></h1>
        <button type="reset" class="btnReset">Reset</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
